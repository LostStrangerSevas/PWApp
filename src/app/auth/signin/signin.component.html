<img src="/assets/images/singleuser.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Электронная почта</label>
    <input class="form-control" #UserName="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row" style="display: -webkit-inline-box;">
    <div class="form-group col-md-8">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Войти</button>
    </div>
    <div class="form-group col-md-8">
      <button class="btn btn-lg btn-danger btn-block" (click)="onCancel()">Отмена</button>
    </div>
  </div>
</form>
